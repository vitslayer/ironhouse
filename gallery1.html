<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gallery</title>
   <link rel="stylesheet" href="source/styles/galcss.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="source/styles/mycss.css">
</head>

<body>
   <div class="container-g">
      <h1>Gallery Iron House</h1>
      <div class="img-container">
         <div class="img">
            <img src="source/img-crop/1.jpg" alt="">
         </div>
         <div class="img">
            <img src="source/img-crop/2.jpg" alt="">
         </div>
         <div class="img">
            <img src="source/img-crop/3.jpg" alt="">
         </div>
         <div class="img">
            <img src="source/img-crop/4.jpg" alt="">
         </div>
         <div class="img">
            <img src="source/img-crop/5.jpg" alt="">
         </div>
         <div class="img">
            <img src="source/img-crop/6.jpg" alt="">
         </div>
         <div class="img">
            <img src="source/img-crop/6.jpg" alt="">
         </div>
         <div class="img">
            <img src="source/img-crop/6.jpg" alt="">
         </div>
         <!-- всплывающее окно -->
         <div class="pop-up">
            <span>&times;</span>
            <img src="source/img-crop/1.jpg" alt="">
         </div>
      </div>
   </div>
   <div class="col-lg-12 col-md-12 text-center mt-3  help">
      <p>Can we help you?</p>
  </div>
  <div class="col-lg-12 col-md-12 text-center">
      <img class="call-anim" style="width: 55px; " src="source/images/phone.png" alt="...">

  </div>
<script>
   document.querySelectorAll('.img-container img').forEach(img =>{
      img.onclick = () => {
         document.querySelector('.pop-up').style.display = 'block'
         document.querySelector('.pop-up img').src = img.getAttribute('src')
      }
   });

   document.querySelector('.pop-up span').onclick = () =>{
      document.querySelector('.pop-up').style.display = 'none';
   }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
</body>


</html>
